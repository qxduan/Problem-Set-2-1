<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Prompt</title>
</head>
<body>

<h2>2-1-2</h2>

<button onclick="askTemp()">Enter Temperture: </button>

<script>
    function askTemp() {
        var Fahrenheit = prompt("Please enter temperature in Fahrenheit:");
        F_to_C(Fahrenheit);

        var Celcious = prompt("Please enter temperature in Celsius:");
        C_to_F(Celcious);
    }

    function F_to_C(Fahrenheit){
        var Celcious = (Fahrenheit - 32) * 5/9;
        alert("Temperature in Celsius: " + Celcious.toFixed(2)); 
    }

    function C_to_F(Celcious){
        var Fahrenheit = Celcious * 9/5 + 32;
        alert("Temperature in Fahrenheit: " + Fahrenheit.toFixed(2)); 
    }

</script>

</body>
</html>
